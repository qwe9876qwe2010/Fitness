<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>训练计划</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #333;
        line-height: 1.6;
        padding: 20px;
        min-height: 100vh;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
        padding: 25px;
        background: linear-gradient(135deg, #4a90e2 0%, #2a6dc7 100%);
        border-radius: 10px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        color: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        font-size: 2.2rem;
        margin-bottom: 10px;
      }

      /* 导航标签样式 */
      .tabs {
        max-width: 1200px;
        margin: 0 auto 20px;
        display: flex;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .tab {
        flex: 1;
        padding: 18px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
        border-bottom: 3px solid transparent;
        font-weight: 600;
        font-size: 16px;
      }

      .tab.active {
        background: #4a90e2;
        color: white;
        border-bottom: 3px solid #2a6dc7;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      /* 筛选区域样式 */
      .filters {
        max-width: 1200px;
        margin: 0 auto 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }

      .search-box {
        flex: 1;
        min-width: 250px;
      }

      .search-box input {
        width: 100%;
        padding: 12px 20px;
        border: 1px solid #ddd;
        border-radius: 25px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      .search-box input:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
      }

      .bodypart-filters {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .bodypart-btn {
        padding: 10px 18px;
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 14px;
        font-weight: 500;
      }

      .bodypart-btn:hover {
        background: #e9e9e9;
        transform: translateY(-2px);
      }

      .bodypart-btn.active {
        background: #4a90e2;
        color: white;
        border-color: #4a90e2;
        box-shadow: 0 2px 5px rgba(74, 144, 226, 0.3);
      }

      .exercises-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .exercise-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 25px;
      }

      .exercise-item {
        background: white;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        padding-top: 50px;
      }

      .exercise-item:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .exercise-gif {
        width: 100%;
        max-width: 500px;
        height: auto;
        border-radius: 10px;
        margin: 15px auto;
        display: block;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        border: 2px solid #e9ecef;
      }

      /* 动作类型标签 */
      .exercise-type {
        position: absolute;
        top: 15px;
        left: 15px;
        padding: 6px 12px;
        border-radius: 15px;
        font-size: 11px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        z-index: 2;
      }

      .exercise-type.warmup {
        background: #fff3cd;
        color: #856404;
      }

      .exercise-type.stretch {
        background: #d1ecf1;
        color: #0c5460;
      }

      .exercise-item h3 {
        margin: 0 0 12px 0;
        font-size: 20px;
        color: #333;
        line-height: 1.3;
      }

      .exercise-item p {
        margin: 0 0 15px 0;
        color: #666;
        font-size: 15px;
      }

      .muscle-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
      }

      .muscle-tag {
        background: #e9ecef;
        color: #495057;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 13px;
        cursor: default;
        transition: all 0.3s;
      }

      .muscle-tag:hover {
        background: #e9ecef;
        color: #495057;
        transform: none;
      }

      .no-results {
        grid-column: 1 / -1;
        text-align: center;
        padding: 50px;
        background: white;
        border-radius: 10px;
        color: #666;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }

      /* 日历样式 */
      .calendar-container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      }

      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .calendar-header h2 {
        color: #333;
        font-size: 24px;
      }

      .calendar-nav {
        display: flex;
        gap: 10px;
      }

      .calendar-nav button {
        padding: 10px 18px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s;
      }

      .calendar-nav button:hover {
        background: #2a6dc7;
        transform: translateY(-2px);
      }

      .calendar-weekdays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
        font-weight: bold;
        margin-bottom: 15px;
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
        color: #555;
      }

      .calendar-days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 8px;
      }

      .calendar-day {
        min-height: 110px;
        border: 1px solid #eee;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        background: #f9f9f9;
      }

      .calendar-day:hover {
        background: #f0f0f0;
        transform: scale(1.02);
      }

      .calendar-day.empty {
        background: #f5f5f5;
        cursor: default;
      }

      .calendar-day.current-month {
        background: white;
      }

      .calendar-day.selected {
        background: #e6f2ff;
        border-color: #4a90e2;
        box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
      }

      .calendar-day.today {
        background: #fff9e6;
        border-color: #ffcc00;
      }

      .day-number {
        font-weight: bold;
        margin-bottom: 8px;
        font-size: 16px;
      }

      .day-exercises {
        font-size: 12px;
        color: #666;
      }

      .exercise-badge {
        display: inline-block;
        background: #4a90e2;
        color: white;
        padding: 3px 8px;
        border-radius: 12px;
        margin: 2px;
        font-size: 10px;
        max-width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* 热身和拉伸动作的徽章样式 */
      .exercise-badge.warmup {
        background: #ffc107;
      }

      .exercise-badge.stretch {
        background: #17a2b8;
      }

      /* 训练计划详情 */
      .plan-detail {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        overflow-y: auto;
        padding: 20px;
      }

      .plan-content {
        background: white;
        max-width: 800px;
        margin: 20px auto;
        padding: 30px;
        border-radius: 15px;
        position: relative;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 28px;
        cursor: pointer;
        background: none;
        border: none;
        color: #666;
        z-index: 1001;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
      }

      .close-btn:hover {
        background: #f5f5f5;
        color: #333;
      }

      .plan-exercises {
        margin-top: 20px;
      }

      .plan-exercise-item {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        border-left: 4px solid #4a90e2;
      }

      .exercise-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .remove-exercise {
        background: #ff4d4d;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 15px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s;
      }

      .remove-exercise:hover {
        background: #e60000;
        transform: translateY(-2px);
      }

      .sets-container {
        margin-top: 15px;
      }

      .set-item {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
        padding: 12px;
        background: white;
        border-radius: 8px;
        flex-wrap: wrap;
      }

      .set-number {
        font-weight: bold;
        min-width: 40px;
        color: #555;
      }

      .set-input {
        width: 90px;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: border-color 0.3s;
      }

      .set-input:focus {
        border-color: #4a90e2;
        outline: none;
      }

      .input-with-unit {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .unit-label {
        font-size: 13px;
        color: #666;
        white-space: nowrap;
      }

      .add-set-btn {
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 15px;
        cursor: pointer;
        margin-top: 8px;
        font-weight: 500;
        transition: all 0.3s;
      }

      .add-set-btn:hover {
        background: #2a6dc7;
        transform: translateY(-2px);
      }

      .rest-timer-btn {
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 15px;
        cursor: pointer;
        margin-left: 10px;
        font-weight: 500;
        transition: all 0.3s;
      }

      .rest-timer-btn:hover {
        background: #218838;
      }

      .rest-timer-btn.running {
        background: #dc3545;
      }

      .rest-timer-display {
        display: none;
        margin-top: 15px;
        padding: 15px;
        background: #e9ecef;
        border-radius: 8px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: #333;
      }

      .rest-timer-display.active {
        display: block;
      }

      /* 休息时间设置 */
      .rest-time-input-container {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-left: 10px;
      }

      .rest-time-input {
        width: 70px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .add-exercise-select {
        width: 100%;
        padding: 12px 15px;
        margin-top: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .add-exercise-select:focus {
        border-color: #4a90e2;
        outline: none;
      }

      #add-exercise-btn {
        margin-top: 15px;
        padding: 12px 20px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s;
        width: 100%;
      }

      #add-exercise-btn:hover {
        background: #2a6dc7;
        transform: translateY(-2px);
      }

      /* 详情页面样式 */
      .exercise-detail {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        overflow-y: auto;
        padding: 20px;
      }

      .detail-content {
        background: white;
        max-width: 900px;
        margin: 20px auto;
        padding: 35px;
        border-radius: 15px;
        position: relative;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .detail-header {
        margin-bottom: 25px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
      }

      .detail-title {
        font-size: 32px;
        margin-bottom: 10px;
        color: #333;
      }

      .detail-bodypart {
        color: #666;
        font-size: 18px;
        font-weight: 500;
      }

      .detail-description {
        margin-bottom: 30px;
        font-size: 17px;
        line-height: 1.7;
        color: #555;
      }

      .detail-section {
        margin-bottom: 30px;
      }

      .detail-section h3 {
        margin-bottom: 18px;
        color: #444;
        font-size: 22px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }

      .exercise-image {
        width: 100%;
        max-width: 500px;
        height: auto;
        border-radius: 10px;
        margin: 20px auto;
        display: block;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      }

      .steps-list {
        padding-left: 25px;
        margin-bottom: 20px;
      }

      .steps-list li {
        margin-bottom: 15px;
        line-height: 1.7;
        font-size: 16px;
      }

      .tips-list {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-top: 15px;
      }

      .tips-list li {
        margin-bottom: 12px;
        line-height: 1.6;
      }

      @media (max-width: 768px) {
        .filters {
          flex-direction: column;
          align-items: stretch;
        }

        .bodypart-filters {
          justify-content: center;
        }

        .detail-content {
          padding: 25px;
          margin: 10px auto;
        }

        .detail-title {
          font-size: 26px;
        }

        .calendar-day {
          min-height: 90px;
          font-size: 12px;
        }

        .exercise-badge {
          font-size: 9px;
          padding: 2px 6px;
        }

        .set-item {
          flex-wrap: wrap;
        }

        .input-with-unit {
          flex-wrap: wrap;
        }

        .rest-time-input-container {
          margin-left: 0;
          margin-top: 8px;
        }

        .tabs {
          flex-direction: column;
        }

        .tab {
          padding: 15px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>训练计划</h1>
    </header>

    <!-- 导航标签 -->
    <div class="tabs">
      <div class="tab active" data-tab="exercises">动作库</div>
      <div class="tab" data-tab="calendar">训练计划</div>
    </div>

    <!-- 动作库内容 -->
    <div class="tab-content active" id="exercises-tab">
      <!-- 搜索和筛选区域 -->
      <div class="filters">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="搜索动作名称或肌肉名称..."
          />
        </div>
        <div class="bodypart-filters">
          <button class="bodypart-btn active" data-bodypart="all">全部</button>
          <button class="bodypart-btn" data-bodypart="胸部">胸部</button>
          <button class="bodypart-btn" data-bodypart="背部">背部</button>
          <button class="bodypart-btn" data-bodypart="腿部">腿部</button>
          <button class="bodypart-btn" data-bodypart="肩部">肩部</button>
          <button class="bodypart-btn" data-bodypart="手臂">手臂</button>
        </div>
      </div>

      <div class="exercises-container">
        <div class="exercise-grid" id="exerciseGrid">
          <!-- 动作卡片将通过JavaScript动态生成 -->
        </div>
      </div>
    </div>

    <!-- 训练计划内容 -->
    <div class="tab-content" id="calendar-tab">
      <div class="calendar-container">
        <div class="calendar-header">
          <h2 id="calendar-month">2023年10月</h2>
          <div class="calendar-nav">
            <button id="prev-month">上个月</button>
            <button id="next-month">下个月</button>
          </div>
        </div>
        <div class="calendar-weekdays">
          <div>日</div>
          <div>一</div>
          <div>二</div>
          <div>三</div>
          <div>四</div>
          <div>五</div>
          <div>六</div>
        </div>
        <div class="calendar-days" id="calendar-days">
          <!-- 日历天数将通过JavaScript动态生成 -->
        </div>
      </div>
    </div>

    <!-- 训练计划详情 -->
    <div class="plan-detail" id="plan-detail">
      <div class="plan-content">
        <button class="close-btn">&times;</button>
        <h2 id="plan-date">训练计划</h2>
        <div class="plan-exercises" id="plan-exercises">
          <!-- 计划中的动作将通过JavaScript动态生成 -->
        </div>
        <select class="add-exercise-select" id="add-exercise-select">
          <option value="">选择要添加的动作...</option>
          <!-- 动作选项将通过JavaScript动态生成 -->
        </select>
        <button id="add-exercise-btn">添加动作</button>
      </div>
    </div>

    <!-- 动作详情页面将通过JavaScript动态生成 -->

    <script>
      // 动作数据 - 包含详情、步骤和图片信息
      const exercises = [
        // 热身动作
        {
          id: "band-warmup",
          name: "弹力带肩部热身",
          bodyPart: "肩部",
          type: "warmup",
          description:
            "弹力带肩部热身是训练前的重要准备动作，可以有效激活肩部肌群，增加肩关节活动度，预防肩部损伤。",
          muscles: ["三角肌前束", "三角肌中束", "三角肌后束"],
          gif: "gifs/band-warmup.gif",
          steps: [
            "双脚与肩同宽站立，双手握住弹力带两端",
            "手臂伸直，将弹力带举至胸前高度",
            "慢慢将双臂向上抬起，保持手臂伸直",
            "继续向上向后移动，直到弹力带越过头部",
            "缓慢回到起始位置",
            "重复10-15次，进行2-3组",
          ],
          tips: [
            "动作要缓慢控制，感受肩部的拉伸感",
            "保持核心收紧，避免腰部过度反弓",
            "如果肩部柔韧性较差，可以适当加宽弹力带握距",
            "热身时不要使用过大的阻力",
          ],
        },
        {
          id: "money-cat",
          name: "招财猫肩部热身",
          bodyPart: "肩部",
          type: "warmup",
          description:
            "招财猫动作是经典的肩部热身动作，使用轻重量哑铃进行，可以有效激活肩部旋转肌群，预防肩部损伤。",
          muscles: ["三角肌前束", "三角肌中束", "肩袖肌群"],
          image:
            "https://images.unsplash.com/photo-1576671414121-aa0f3396c8c3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
          steps: [
            "双手各握一个2.5kg哑铃，站立或坐立",
            "双臂向两侧抬起，肘关节弯曲90度，前臂与地面垂直",
            "保持上臂不动，旋转肩关节，将哑铃向前向下转动",
            "到达最低点后，再向上向后旋转回到起始位置",
            "重复10-15次，进行2-3组",
          ],
          tips: [
            "使用轻重量，重点是动作的控制和肩部的感受",
            "保持上臂与地面平行，不要上下晃动",
            "动作要缓慢，感受肩部旋转肌群的激活",
            "如果肩部有不适，减小动作幅度或使用更轻的重量",
          ],
        },
        {
          id: "dynamic-stretch",
          name: "动态拉伸热身",
          bodyPart: "全身",
          type: "warmup",
          description:
            "动态拉伸是训练前的重要热身环节，通过活动关节和肌肉，增加身体温度和血液循环，为训练做好准备。",

      // 初始化页面
      document.addEventListener("DOMContentLoaded", function () {
        // 渲染所有动作
        renderExercises(exercises);

        // 创建详情页面
        createDetailPages();

        // 初始化日历
        renderCalendar();

        const searchInput = document.getElementById("searchInput");

          filterExercises();
        });

        // 部位筛选功能
        const bodypartButtons = document.querySelectorAll(".bodypart-btn");
        bodypartButtons.forEach((button) => {
          button.addEventListener("click", function () {
            // 移除所有按钮的active类
            bodypartButtons.forEach((btn) => btn.classList.remove("active"));
            // 为当前点击的按钮添加active类
            this.classList.add("active");
            // 筛选动作
            filterExercises();
          });
        });

        // 标签切换功能
        const tabs = document.querySelectorAll(".tab");
        tabs.forEach((tab) => {
          tab.addEventListener("click", function () {
            const tabId = this.getAttribute("data-tab");

            // 更新标签状态
            tabs.forEach((t) => t.classList.remove("active"));
            this.classList.add("active");

            // 更新内容显示
            document.querySelectorAll(".tab-content").forEach((content) => {
              content.classList.remove("active");
            });
            document.getElementById(`${tabId}-tab`).classList.add("active");
          });
        });

        // 日历导航功能
        document
          .getElementById("prev-month")
          .addEventListener("click", function () {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
          });

        document
          .getElementById("next-month")
          .addEventListener("click", function () {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
          });

        // 添加动作功能
        document
          .getElementById("add-exercise-btn")
          .addEventListener("click", function () {
            const select = document.getElementById("add-exercise-select");
            const exerciseId = select.value;

            if (exerciseId && selectedDate) {
              addExerciseToPlan(selectedDate, exerciseId);
              renderPlanDetail(selectedDate);
              renderCalendar();
            }
          });

        // 为所有关闭按钮添加点击事件（通过事件委托）
        document.addEventListener("click", function (e) {
          if (e.target.classList.contains("close-btn")) {
            e.target.closest(
              ".exercise-detail, .plan-detail"
            ).style.display = "none";
          }
        });

        // 点击详情页面背景关闭详情
        document.addEventListener("click", function (e) {
          if (
            e.target.classList.contains("exercise-detail") ||
            e.target.classList.contains("plan-detail")
          ) {
            e.target.style.display = "none";
          }
        });
      });

      // 渲染动作列表
      function renderExercises(exercisesToRender) {
        const exerciseGrid = document.getElementById("exerciseGrid");
        exerciseGrid.innerHTML = "";

        if (exercisesToRender.length === 0) {
          exerciseGrid.innerHTML =
            '<div class="no-results">没有找到匹配的动作</div>';
          return;
        }

        exercisesToRender.forEach((exercise) => {
          const exerciseItem = document.createElement("div");
          exerciseItem.className = "exercise-item";
          exerciseItem.setAttribute("data-exercise", exercise.id);

          // 根据类型添加不同的样式类
          let typeBadge = "";
          if (exercise.type === "warmup") {
            typeBadge = '<span class="exercise-type warmup">热身</span>';
          } else if (exercise.type === "stretch") {
            typeBadge = '<span class="exercise-type stretch">拉伸</span>';
          }

          exerciseItem.innerHTML = `
                    ${typeBadge}
                    <h3>${exercise.name}</h3>
                    <p>部位: ${exercise.bodyPart}</p>
                    <div class="muscle-tags">
                        ${exercise.muscles
                          .map(
                            (muscle) =>
                              `<span class="muscle-tag">${muscle}</span>`
                          )
                          .join("")}
                    </div>
                `;

          // 添加点击事件
          exerciseItem.addEventListener("click", function () {
            const exerciseId = this.getAttribute("data-exercise");
            const detailPage = document.getElementById(exerciseId);
            if (detailPage) {
              detailPage.style.display = "block";
            }
          });

          exerciseGrid.appendChild(exerciseItem);
        });
      }

        const filteredExercises = exercises.filter((exercise) => {
          // 检查动作名称是否匹配
          const matchesName = exercise.name.toLowerCase().includes(searchTerm);

          // 检查肌肉名称是否匹配
          const matchesMuscles = exercise.muscles.some((muscle) =>
            muscle.toLowerCase().includes(searchTerm)
          );

          // 检查部位是否匹配
          const matchesBodypart =
            activeBodypart === "all" || exercise.bodyPart === activeBodypart;

          // 返回匹配结果：名称或肌肉匹配，并且部位和类型匹配
          return (matchesName || matchesMuscles) && matchesBodypart;
        });

        renderExercises(filteredExercises);
      }

      // 创建动作详情页面
      function createDetailPages() {
        exercises.forEach((exercise) => {
          const detailPage = document.createElement("div");
          detailPage.id = exercise.id;
          detailPage.className = "exercise-detail";

          detailPage.innerHTML = `
                    <div class="detail-content">
                        <button class="close-btn">&times;</button>
                        <div class="detail-header">
                            <h2 class="detail-title">${exercise.name}</h2>
                            <div class="detail-bodypart">部位: ${
                              exercise.bodyPart
                            }</div>
                            ${
                              exercise.type
                                ? `<div class="detail-bodypart">类型: ${
                                    exercise.type === "warmup"
                                      ? "热身"
                                      : exercise.type === "stretch"
                                      ? "拉伸"
                                      : "训练"
                                  }</div>`
                                : ""
                            }
                        </div>
                        
                        <div class="detail-description">
                            ${exercise.description}
                        </div>
                        
                        <div class="detail-section">
                            <h3>目标肌肉</h3>
                            <div class="muscle-tags">
                                ${exercise.muscles
                                  .map(
                                    (muscle) =>
                                      `<span class="muscle-tag">${muscle}</span>`
                                  )
                                  .join("")}
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <h3>动作步骤</h3>
                            <ol class="steps-list">
                                ${exercise.steps
                                  .map((step) => `<li>${step}</li>`)
                                  .join("")}
                            </ol>
                        </div>
                        
                         ${
                           exercise.gif
                             ? `<img src="${exercise.gif}" alt="${exercise.name} GIF演示" class="exercise-gif">`
                             : ""
                         }

                        <div class="detail-section">
                            <h3>训练要点</h3>
                            <ul class="tips-list">
                                ${exercise.tips
                                  .map((tip) => `<li>${tip}</li>`)
                                  .join("")}
                            </ul>
                        </div>
                    </div>
                `;

          document.body.appendChild(detailPage);
        });
      }

      // 渲染日历
      function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        // 更新日历标题
        document.getElementById("calendar-month").textContent = `${year}年${
          month + 1
        }月`;

        // 获取当月第一天和最后一天
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);

        // 获取当月第一天是星期几 (0 = 星期日, 6 = 星期六)
        const firstDayIndex = firstDay.getDay();

        // 获取当月总天数
        const daysInMonth = lastDay.getDate();

        // 获取上个月最后几天
        const prevLastDay = new Date(year, month, 0).getDate();

        // 清空日历
        const calendarDays = document.getElementById("calendar-days");
        calendarDays.innerHTML = "";

        // 添加上个月的日期
        for (let i = firstDayIndex; i > 0; i--) {
          const dayElement = document.createElement("div");
          dayElement.className = "calendar-day empty";
          dayElement.textContent = prevLastDay - i + 1;
          calendarDays.appendChild(dayElement);
        }

        // 添加当月日期
        const today = new Date();
        for (let i = 1; i <= daysInMonth; i++) {
          const dayElement = document.createElement("div");
          dayElement.className = "calendar-day current-month";

          // 检查是否是今天
          if (
            year === today.getFullYear() &&
            month === today.getMonth() &&
            i === today.getDate()
          ) {
            dayElement.classList.add("today");
          }

          // 检查是否是选中日期
          const dateStr = `${year}-${month + 1}-${i}`;
          if (selectedDate === dateStr) {
            dayElement.classList.add("selected");
          }

          dayElement.innerHTML = `
                    <div class="day-number">${i}</div>
                    <div class="day-exercises" id="day-${dateStr}"></div>
                `;

          // 添加点击事件
          dayElement.addEventListener("click", function () {
            selectedDate = dateStr;
            renderCalendar();
            renderPlanDetail(dateStr);
            document.getElementById("plan-detail").style.display = "block";
          });

          calendarDays.appendChild(dayElement);

          // 渲染当天的训练计划
          renderDayExercises(dateStr);
        }

        // 计算还需要添加多少天来填满日历
        const totalCells = 42; // 6行 * 7天
        const remainingCells = totalCells - (firstDayIndex + daysInMonth);

        // 添加下个月的日期
        for (let i = 1; i <= remainingCells; i++) {
          const dayElement = document.createElement("div");
          dayElement.className = "calendar-day empty";
          dayElement.textContent = i;
          calendarDays.appendChild(dayElement);
        }
      }

      // 渲染某一天的训练动作
      function renderDayExercises(dateStr) {
        const dayExercisesElement = document.getElementById(`day-${dateStr}`);
        if (!dayExercisesElement) return;

        dayExercisesElement.innerHTML = "";

        if (trainingPlans[dateStr] && trainingPlans[dateStr].length > 0) {
          trainingPlans[dateStr].forEach((exerciseId) => {
            const exercise = exercises.find((e) => e.id === exerciseId);
            if (exercise) {
              const badge = document.createElement("span");
              badge.className = "exercise-badge";

              // 根据动作类型添加不同的样式类
              if (exercise.type === "warmup") {
                badge.classList.add("warmup");
              } else if (exercise.type === "stretch") {
                badge.classList.add("stretch");
              }

              badge.textContent = exercise.name;
              dayExercisesElement.appendChild(badge);
            }
          });
        }
      }

      // 渲染训练计划详情
      function renderPlanDetail(dateStr) {
        document.getElementById(
          "plan-date"
        ).textContent = `训练计划 - ${dateStr}`;

        const planExercisesElement = document.getElementById("plan-exercises");
        planExercisesElement.innerHTML = "";

        if (trainingPlans[dateStr] && trainingPlans[dateStr].length > 0) {
          trainingPlans[dateStr].forEach((exerciseId) => {
            const exercise = exercises.find((e) => e.id === exerciseId);
            if (exercise) {
              const exerciseItem = document.createElement("div");
              exerciseItem.className = "plan-exercise-item";
              exerciseItem.innerHTML = `
                            <div class="exercise-header">
                                <h3>${exercise.name}</h3>
                                <button class="remove-exercise" data-exercise="${exerciseId}">删除</button>
                            </div>
                            <div class="sets-container" id="sets-${exerciseId}">
                                <!-- 组数将通过JavaScript动态生成 -->
                            </div>
                            <button class="add-set-btn" data-exercise="${exerciseId}">添加一组</button>
                            <div class="rest-timer-display" id="timer-${exerciseId}">
                                <div>休息时间: <span id="timer-display-${exerciseId}">60</span>秒</div>
                                <button id="stop-timer-${exerciseId}">停止计时</button>
                            </div>
                        `;
              planExercisesElement.appendChild(exerciseItem);

              // 渲染组数
              renderSets(exerciseId);

              // 添加删除按钮事件
              const removeButton =
                exerciseItem.querySelector(".remove-exercise");
              removeButton.addEventListener("click", function () {
                removeExerciseFromPlan(dateStr, exerciseId);
                renderPlanDetail(dateStr);
                renderCalendar();
              });

              // 添加组按钮事件
              const addSetButton = exerciseItem.querySelector(".add-set-btn");
              addSetButton.addEventListener("click", function () {
                addSetToExercise(exerciseId);
                renderSets(exerciseId);
              });

              // 添加计时器控制
              const stopTimerButton = exerciseItem.querySelector(
                `#stop-timer-${exerciseId}`
              );
              stopTimerButton.addEventListener("click", function () {
                stopRestTimer();
              });
            }
          });
        } else {
          planExercisesElement.innerHTML = "<p>这一天还没有安排训练</p>";
        }
      }

      // 渲染组数
      function renderSets(exerciseId) {
        const setsContainer = document.getElementById(`sets-${exerciseId}`);
        if (!setsContainer) return;

        setsContainer.innerHTML = "";

        // 获取或初始化组数数据
        if (!trainingPlans[exerciseId]) {
          trainingPlans[exerciseId] = {
            sets: [],
          };
        }

        // 渲染每组
        trainingPlans[exerciseId].sets.forEach((set, index) => {
          const setItem = document.createElement("div");
          setItem.className = "set-item";

          // 使用带单位的输入框
          setItem.innerHTML = `
                    <div class="set-number">第${index + 1}组</div>
                    <div class="input-with-unit">
                        <input type="number" class="set-input weight-input" placeholder="重量" value="${
                          set.weight || ""
                        }" data-exercise="${exerciseId}" data-set="${index}">
                        <span class="unit-label">kg</span>
                    </div>
                    <div class="input-with-unit">
                        <input type="number" class="set-input reps-input" placeholder="次数" value="${
                          set.reps || ""
                        }" data-exercise="${exerciseId}" data-set="${index}">
                        <span class="unit-label">次</span>
                    </div>
                    <div class="rest-time-input-container">
                        <input type="number" class="set-input rest-time-input" placeholder="休息" value="${
                          set.restTime || 60
                        }" data-exercise="${exerciseId}" data-set="${index}">
                        <span class="unit-label">秒</span>
                    </div>
                    <button class="rest-timer-btn" data-exercise="${exerciseId}" data-set="${index}">开始休息</button>
                `;
          setsContainer.appendChild(setItem);

          // 添加重量输入事件
          const weightInput = setItem.querySelector(".weight-input");
          weightInput.addEventListener("change", function () {
            updateSetData(exerciseId, index, "weight", this.value);
          });

          // 添加次数输入事件
          const repsInput = setItem.querySelector(".reps-input");
          repsInput.addEventListener("change", function () {
            updateSetData(exerciseId, index, "reps", this.value);
          });

          // 添加休息时间输入事件
          const restTimeInput = setItem.querySelector(".rest-time-input");
          restTimeInput.addEventListener("change", function () {
            updateSetData(exerciseId, index, "restTime", this.value);
          });

          // 添加休息计时器按钮事件
          const restButton = setItem.querySelector(".rest-timer-btn");
          restButton.addEventListener("click", function () {
            // 获取该组设置的休息时间
            const restTime = parseInt(restTimeInput.value) || 60;
            startRestTimer(exerciseId, index, restTime);
          });
        });
      }

      // 更新组数数据
      function updateSetData(exerciseId, setIndex, field, value) {
        if (!trainingPlans[exerciseId]) {
          trainingPlans[exerciseId] = {
            sets: [],
          };
        }

        if (!trainingPlans[exerciseId].sets[setIndex]) {
          trainingPlans[exerciseId].sets[setIndex] = {};
        }

        trainingPlans[exerciseId].sets[setIndex][field] = value;
        saveTrainingPlans();
      }

      // 添加组数
      function addSetToExercise(exerciseId) {
        if (!trainingPlans[exerciseId]) {
          trainingPlans[exerciseId] = {
            sets: [],
          };
        }

        trainingPlans[exerciseId].sets.push({
          weight: "",
          reps: "",
          restTime: 60, // 默认休息时间为60秒
        });

        saveTrainingPlans();
      }

      // 开始休息计时器
      function startRestTimer(exerciseId, setIndex, restTime = 60) {
        // 停止现有的计时器
        stopRestTimer();

        // 设置休息时间（秒）
        restTimeLeft = restTime;

        // 更新按钮状态
        const restButtons = document.querySelectorAll(".rest-timer-btn");
        restButtons.forEach((btn) => {
          btn.disabled = true;
          btn.classList.add("running");
        });

        // 显示计时器
        const timerDisplay = document.getElementById(`timer-${exerciseId}`);
        const timerText = document.getElementById(
          `timer-display-${exerciseId}`
        );

        timerDisplay.classList.add("active");
        timerText.textContent = restTimeLeft;

        // 开始计时
        restTimer = setInterval(function () {
          restTimeLeft--;
          timerText.textContent = restTimeLeft;

          if (restTimeLeft <= 0) {
            stopRestTimer();
            alert("休息时间结束，开始下一组！");
          }
        }, 1000);
      }

      // 停止休息计时器
      function stopRestTimer() {
        if (restTimer) {
          clearInterval(restTimer);
          restTimer = null;
        }

        // 重置按钮状态
        const restButtons = document.querySelectorAll(".rest-timer-btn");
        restButtons.forEach((btn) => {
          btn.disabled = false;
          btn.classList.remove("running");
        });

        // 隐藏计时器
        const timerDisplays = document.querySelectorAll(".rest-timer-display");
        timerDisplays.forEach((display) => {
          display.classList.remove("active");
        });
      }

      // 初始化添加动作选择框
      function initAddExerciseSelect() {
        const select = document.getElementById("add-exercise-select");
        select.innerHTML = '<option value="">选择要添加的动作...</option>';

        exercises.forEach((exercise) => {
          const option = document.createElement("option");
          option.value = exercise.id;
          option.textContent = exercise.name;
          select.appendChild(option);
        });
      }

      // 添加动作到计划
      function addExerciseToPlan(dateStr, exerciseId) {
        if (!trainingPlans[dateStr]) {
          trainingPlans[dateStr] = [];
        }

        if (!trainingPlans[dateStr].includes(exerciseId)) {
          trainingPlans[dateStr].push(exerciseId);
          saveTrainingPlans();
        }
      }

      // 从计划中移除动作
      function removeExerciseFromPlan(dateStr, exerciseId) {
        if (trainingPlans[dateStr]) {
          trainingPlans[dateStr] = trainingPlans[dateStr].filter(
            (id) => id !== exerciseId
          );

          if (trainingPlans[dateStr].length === 0) {
            delete trainingPlans[dateStr];
          }

          saveTrainingPlans();
        }
      }

      // 保存训练计划到本地存储
      function saveTrainingPlans() {
        localStorage.setItem("trainingPlans", JSON.stringify(trainingPlans));
      }
    </script>
  </body>
