<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身动作</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.5;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
        }

        .exercises-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .exercise-item {
            background: white;
            border-radius: 5px;
            padding: 20px;
        }
        
    </style>
</head>

<body>
    <header>
        <h1>健身动作</h1>
    </header>

    <div class="exercises-container">
        <div class="exercise-grid">
            <div class="exercise-item">
                <h3>平板卧推</h3>
                <p>部位: 胸部</p>
            </div>
            
            <div class="exercise-item">
                <h3>上斜卧推</h3>
                <p>部位: 胸部</p>
            </div>
            
            <div class="exercise-item">
                <h3>俯身划船</h3>
                <p>部位: 背部</p>
            </div>
            
            <div class="exercise-item">
                <h3>硬拉</h3>
                <p>部位: 背部</p>
            </div>

            <div class="exercise-item">
                <h3>深蹲</h3>
                <p>部位: 腿部</p>
            </div>
            
            <div class="exercise-item">
                <h3>腿屈伸</h3>
                <p>部位: 腿部</p>
            </div>
            
            <div class="exercise-item">
                <h3>哑铃推举</h3>
                <p>部位: 肩部</p>
            </div>
            
            <div class="exercise-item">
                <h3>侧平举</h3>
                <p>部位: 肩部</p>
            </div>
    </div>

</body>
</html>
