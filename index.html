    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f0f0f0;
        color: #333;
        line-height: 1.5;
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }

      /* 筛选区域样式 */
      .filters {
        max-width: 1200px;
        margin: 0 auto 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
        padding: 15px;
        background-color: #fff;
        border-radius: 5px;
      }

      .search-box {
        flex: 1;
        min-width: 250px;
      }

      .search-box input {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 25px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
      }

      .search-box input:focus {
        border-color: #4a90e2;
      }

      .bodypart-filters {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .bodypart-btn {
        padding: 8px 16px;
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 14px;
      }

      .bodypart-btn:hover {
        background: #e9e9e9;
      }

      .bodypart-btn.active {
        background: #4a90e2;
        color: white;
        border-color: #4a90e2;
      }

      .exercises-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .exercise-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }

      .exercise-item {
        background: white;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        cursor: pointer;
      }

      .exercise-item:hover {
        transform: translateY(-5px);
      }

      .no-results {
        grid-column: 1 / -1;
        text-align: center;
        padding: 40px;
        background: white;
        border-radius: 5px;
        color: #666;
      }

      /* 详情页面样式 */
      .exercise-detail,
      .muscle-detail {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        overflow-y: auto;
        padding: 20px;
      }

      .detail-content {
        background: white;
        max-width: 900px;
        margin: 20px auto;
        padding: 30px;
        border-radius: 10px;
        position: relative;
      }

      .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        background: none;
        border: none;
        color: #666;
        z-index: 1001;
      }

      .detail-header {
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
      }

      .detail-title {
        font-size: 28px;
        margin-bottom: 10px;
        color: #333;
      }

      .detail-bodypart {
        color: #666;
        font-size: 18px;
      }

      .detail-description {
        margin-bottom: 25px;
        font-size: 16px;
        line-height: 1.6;
        color: #555;
      }

      .detail-section {
        margin-bottom: 25px;
      }

      .detail-section h3 {
        margin-bottom: 15px;
        color: #444;
        font-size: 20px;
        padding-bottom: 8px;
        border-bottom: 1px solid #eee;
      }

      .exercise-image {
        width: 100%;
        max-width: 500px;
        height: auto;
        border-radius: 8px;
        margin: 15px auto;
        display: block;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .steps-list {
        padding-left: 20px;
        margin-bottom: 15px;
      }

      .steps-list li {
        margin-bottom: 12px;
        line-height: 1.6;
      }

      .muscle-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
      }

      .muscle-tag {
        background: #e9ecef;
        color: #495057;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .muscle-tag:hover {
        background: #4a90e2;
        color: white;
      }

      .tips-list {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-top: 10px;
      }

      .tips-list li {
        margin-bottom: 8px;
      }

      .muscle-info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 15px;
      }

      .muscle-function,
      .muscle-exercises {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
      }

      .muscle-function h4,
      .muscle-exercises h4 {
        margin-bottom: 10px;
        color: #444;
      }

      .exercise-link {
        color: #4a90e2;
        cursor: pointer;
        text-decoration: underline;
        transition: color 0.3s;
      }

      .exercise-link:hover {
        color: #2a6dc7;
      }

      @media (max-width: 768px) {
        .filters {
          flex-direction: column;
          align-items: stretch;
        }

        .bodypart-filters {
          justify-content: center;
        }

        .detail-content {
          padding: 20px;
          margin: 10px auto;
        }

        .detail-title {
          font-size: 24px;
        }

        .muscle-info-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

          steps: [

            "核心收紧，用肩部力量将哑铃向上推举",
            "在最高点稍作停留，感受肩部肌肉收缩",
            "缓慢下放哑铃至肩部高度",
            "重复动作至完成目标次数",
          ],
          tips: [

            "动作过程中控制哑铃，避免摆动",

          ],
        },
        {
          id: "lateral-raise",
          name: "侧平举",
          bodyPart: "肩部",
          description:
            "侧平举是针对三角肌中束的孤立训练动作，能有效增加肩部宽度，塑造'南瓜肩'。",
          muscles: ["三角肌中束"],
          image:
            "https://images.unsplash.com/photo-1576671414121-aa0f3396c8c3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
          steps: [
            "站立或坐立，双手各握一哑铃，置于身体两侧",
            "保持肘部微弯，用肩部力量将哑铃向两侧平举",
            "举至手臂与地面平行或略高",
            "在顶峰位置稍作停留，感受三角肌中束收缩",
            "缓慢下放哑铃至起始位置",
            "控制动作速度，避免使用惯性",
          ],
          tips: [
            "使用较轻重量，注重动作质量和肌肉感受",
            "避免耸肩，保持肩部下沉",
            "想象在倒水，小拇指略高于大拇指",
          ],
        },
      ];

      // 初始化页面
      document.addEventListener("DOMContentLoaded", function () {
        // 渲染所有动作
        renderExercises(exercises);

        // 创建详情页面
        createDetailPages();

        // 创建肌肉详情页面
        createMuscleDetailPages();

        // 搜索功能
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", function () {
          filterExercises();
        });

        // 部位筛选功能
        const bodypartButtons = document.querySelectorAll(".bodypart-btn");
        bodypartButtons.forEach((button) => {
          button.addEventListener("click", function () {
            // 移除所有按钮的active类
            bodypartButtons.forEach((btn) => btn.classList.remove("active"));
            // 为当前点击的按钮添加active类
            this.classList.add("active");
            // 筛选动作
            filterExercises();
          });
        });

        // 为所有关闭按钮添加点击事件（通过事件委托）
        document.addEventListener("click", function (e) {
          if (e.target.classList.contains("close-btn")) {
            e.target.closest(".exercise-detail, .muscle-detail").style.display =
              "none";
          }
        });

        // 点击详情页面背景关闭详情
        document.addEventListener("click", function (e) {
          if (
            e.target.classList.contains("exercise-detail") ||
            e.target.classList.contains("muscle-detail")
          ) {
            e.target.style.display = "none";
          }
        });

        // 为肌肉标签添加点击事件（通过事件委托）
        document.addEventListener("click", function (e) {
          if (e.target.classList.contains("muscle-tag")) {
            const muscleName = e.target.textContent;
            const muscleDetail = document.getElementById(
              `muscle-${muscleName}`
            );
            if (muscleDetail) {
              muscleDetail.style.display = "block";
            }
          }
        });

        // 为动作链接添加点击事件（通过事件委托）
        document.addEventListener("click", function (e) {
          if (e.target.classList.contains("exercise-link")) {
            const exerciseId = e.target.getAttribute("data-exercise-id");
            const currentDetail = e.target.closest(
              ".exercise-detail, .muscle-detail"
            );

            if (currentDetail) {
              currentDetail.style.display = "none";
            }

            const exerciseDetail = document.getElementById(exerciseId);
            if (exerciseDetail) {
              exerciseDetail.style.display = "block";
            }
          }
        });
      });

      // 渲染动作列表
      function renderExercises(exercisesToRender) {
        const exerciseGrid = document.getElementById("exerciseGrid");
        exerciseGrid.innerHTML = "";

        if (exercisesToRender.length === 0) {
          exerciseGrid.innerHTML =
            '<div class="no-results">没有找到匹配的动作</div>';
          return;
        }

        exercisesToRender.forEach((exercise) => {
          const exerciseItem = document.createElement("div");
          exerciseItem.className = "exercise-item";
          exerciseItem.setAttribute("data-exercise", exercise.id);

          exerciseItem.innerHTML = `
                    <h3>${exercise.name}</h3>
                    <p>部位: ${exercise.bodyPart}</p>
                `;

          // 添加点击事件
          exerciseItem.addEventListener("click", function () {
            const exerciseId = this.getAttribute("data-exercise");
            const detailPage = document.getElementById(exerciseId);
            if (detailPage) {
              detailPage.style.display = "block";
            }
          });

          exerciseGrid.appendChild(exerciseItem);
        });
      }

      // 筛选动作
      function filterExercises() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const activeBodypart = document.querySelector(".bodypart-btn.active")
          .dataset.bodypart;

        const filteredExercises = exercises.filter((exercise) => {
          const matchesSearch = exercise.name
            .toLowerCase()
            .includes(searchTerm);
          const matchesBodypart =
            activeBodypart === "all" || exercise.bodyPart === activeBodypart;

          return matchesSearch && matchesBodypart;
        });

        renderExercises(filteredExercises);
      }

      // 创建动作详情页面
      function createDetailPages() {
        exercises.forEach((exercise) => {
          const detailPage = document.createElement("div");
          detailPage.id = exercise.id;
          detailPage.className = "exercise-detail";

          detailPage.innerHTML = `
                    <div class="detail-content">
                        <button class="close-btn">&times;</button>
                        <div class="detail-header">
                            <h2 class="detail-title">${exercise.name}</h2>
                            <div class="detail-bodypart">部位: ${
                              exercise.bodyPart
                            }</div>
                        </div>
                        
                        <div class="detail-description">
                            ${exercise.description}
                        </div>
                        
                        <div class="detail-section">
                            <h3>目标肌肉</h3>
                            <div class="muscle-tags">
                                ${exercise.muscles
                                  .map(
                                    (muscle) =>
                                      `<span class="muscle-tag">${muscle}</span>`
                                  )
                                  .join("")}
                            </div>
                        </div>
                        
                        ${
                          exercise.image
                            ? `<img src="${exercise.image}" alt="${exercise.name}" class="exercise-image">`
                            : ""
                        }
                        
                        <div class="detail-section">
                            <h3>动作步骤</h3>
                            <ol class="steps-list">
                                ${exercise.steps
                                  .map((step) => `<li>${step}</li>`)
                                  .join("")}
                            </ol>
                        </div>
                        
                        <div class="detail-section">
                            <h3>训练要点</h3>
                            <ul class="tips-list">
                                ${exercise.tips
                                  .map((tip) => `<li>${tip}</li>`)
                                  .join("")}
                            </ul>
                        </div>
                    </div>
                `;

          document.body.appendChild(detailPage);
        });
      }

      // 创建肌肉详情页面
      function createMuscleDetailPages() {
        Object.keys(musclesData).forEach((muscleName) => {
          const muscle = musclesData[muscleName];
          const muscleDetail = document.createElement("div");
          muscleDetail.id = `muscle-${muscleName}`;
          muscleDetail.className = "muscle-detail";

          muscleDetail.innerHTML = `
                    <div class="detail-content">
                        <button class="close-btn">&times;</button>
                        <div class="detail-header">
                            <h2 class="detail-title">${muscle.name}</h2>
                        </div>
                        
                        <div class="detail-description">
                            ${muscle.description}
                        </div>
                        
                        ${
                          muscle.image
                            ? `<img src="${muscle.image}" alt="${muscle.name}" class="exercise-image">`
                            : ""
                        }
                        
                        <div class="muscle-info-grid">
                            <div class="muscle-function">
                                <h4>主要功能</h4>
                                <p>${muscle.function}</p>
                            </div>
                            
                            <div class="muscle-exercises">
                                <h4>常见训练动作</h4>
                                <ul class="steps-list">
                                    ${muscle.exercises
                                      .map((exerciseId) => {
                                        const exercise = exercises.find(
                                          (e) => e.id === exerciseId
                                        );
                                        return exercise
                                          ? `<li><span class="exercise-link" data-exercise-id="${exerciseId}">${exercise.name}</span></li>`
                                          : `<li>${exerciseId}</li>`;
                                      })
                                      .join("")}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;

          document.body.appendChild(muscleDetail);
        });
      }
    </script>
  </body>
</html>
